name: Sync Referer Data

on:
  schedule:
    - cron: '0 3 1-7 * 1'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      changes-made: ${{ steps.check_changes.outputs.changed }}
      commit-sha: ${{ steps.commit.outputs.commit_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download referers YAML
        run: |
          curl -fsS -o data/referers.yml \
            "https://s3-eu-west-1.amazonaws.com/snowplow-hosted-assets/third-party/referer-parser/referers-$(date +%Y%m%d).yaml" \
          || curl -fsS -o data/referers.yml \
            "https://s3-eu-west-1.amazonaws.com/snowplow-hosted-assets/third-party/referer-parser/referers-$(date -d yesterday +%Y%m%d).yaml"

      - name: Download referers JSON
        run: |
          curl -fsS -o data/referers.json \
            "https://s3-eu-west-1.amazonaws.com/snowplow-hosted-assets/third-party/referer-parser/referers-$(date +%Y%m%d).json" \
          || curl -fsS -o data/referers.json \
            "https://s3-eu-west-1.amazonaws.com/snowplow-hosted-assets/third-party/referer-parser/referers-$(date -d yesterday +%Y%m%d).json"

      - name: Download referer tests
        run: |
          curl -fsS -o tests/referer-tests.json \
            "https://raw.githubusercontent.com/snowplow-referer-parser/referer-parser/refs/heads/master/resources/referer-tests.json"

      - name: Check for changes
        id: check_changes
        run: |
          git add \
            data/referers.yml \
            data/referers.json \
            tests/referer-tests.json

          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        if: steps.check_changes.outputs.changed == 'true'
        id: commit
        with:
          add: |
            data/referers.yml
            data/referers.json
            tests/referer-tests.json
          message: 'sync: referers data [skip ci]'
          author_name: Bogdan Condorachi
          author_email: bogdan.condorachi@gmail.com
          committer_name: GitHub Actions
          committer_email: 41898282+github-actions[bot]@users.noreply.github.com

  tag:
    runs-on: ubuntu-latest
    needs: sync
    if: needs.sync.outputs.changes-made == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create new tag
        run: |
          git fetch --tags

          latest_tag=$(git tag --list 'v*.*.*' --sort=-v:refname | head -n1 || echo "v0.0.0")

          IFS='.' read -r major minor patch <<< "${latest_tag#v}"

          patch=$((patch + 1))
          next_tag="v$major.$minor.$patch"

          git tag "$next_tag" "${{ needs.sync.outputs.commit-sha }}"
          git push origin "$next_tag"

          echo "Created new tag: $next_tag"
